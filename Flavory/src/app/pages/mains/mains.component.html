<app-search [dishType]="dishType" (recipesEmitter)="recieveRecipes($event)"></app-search>

<div class="relative mx-auto mt-5 mb-5">
    <img class="h-64 w-full object-cover rounded-md" src="assets/fish-0.jpg" alt="">
    <div class="absolute inset-0 bg-gray-700 opacity-50 rounded-md"></div>
    <div class="absolute inset-0 flex items-center justify-center">
        <h2 class="text-white text-3xl font-bold">Main Course</h2>
    </div>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

@for (recipe of recipes; track recipe) {
<article (click)="goToDetails(recipe)" class="bg-white p-4 rounded-md shadow-md max-w-xs transition duration-300 ease-in-out hover:scale-110">  
   
    <img src="{{recipe.image}}" class="w-full h-auto rounded-md">
    <h3 class="text-lg font-semibold mt-2">{{ recipe.label }}</h3>  
</article>
} @empty {
<p>{{meassage}}</p>
}
</div>
